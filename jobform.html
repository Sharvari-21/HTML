<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="Contactform.css">
</head>
<body>
    <div class ="container">
        <form action="">
            <div class="heading">
            <h1 class="main_heading">Contact Form</h1>
            <h3 class = "sub_heading">Please fill out all the required fields.</h3>
            </div>
            <p>     Name: <input type="text" placeholder="--Enter your Name--" name="name" required></p>
            <p>     Contact number: <input type="text" placeholder="10 digits" name="contact" required></p>
            <p>     Email: <input type="text" placeholder="--Enter your email--" name="email" required></p>
            <p>     Message to us: <textarea name="msg" id="msg" cols="100" rows="8"></textarea></p>
            <p>     Subject: <input type="text"></p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>
</html>
